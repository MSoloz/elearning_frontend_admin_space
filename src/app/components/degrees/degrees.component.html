<body>

    <div class="container1">

    <button mat-raised-button color="primary" class="add-button"  (click)="navigate()">Add</button>

    </div>

    <div class="container">

<table  class="table table-striped table-bordered ok">
    <thead>
        <tr>
        <th>Titre</th>
        <th>Sous Titre</th>
        <th>Description</th>
        <th>Details</th>
        <th>Modifier</th>
        <th>Supprimer</th>
        </tr>
    </thead>
    <tbody>

        <tr  *ngFor="let degree of degrees | paginate :{id:'listing_pagination',
        itemsPerPage:7,
        currentPage:page}">


            <td><span>{{degree.title}}</span></td>
        
            <td><span>{{degree.sub_title}}</span></td>
              
            <td><span>{{degree.description}}</span></td>

            <td><button  mat-raised-button color="primary"  routerLink="">Details</button></td>

            <td><button  mat-raised-button color="primary"  routerLink="/ELearning/degree/edit/{{degree.id}}">Edit</button></td>

            <td><button mat-raised-button color="primary" (click)="removeDegree(degree.id)">Delete</button></td>
           
        </tr>
       
    </tbody>
</table>

<div class="pagination_container">

<pagination-controls id ='listing_pagination' (pageChange)="page = $event" ></pagination-controls>

</div>

</div>

</body>
